<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manutenção de produtos</title>
    <link rel="stylesheet" href="css/estilo-index.css">
</head>
<body>
    <header><h2>manutenção de produtos</h2></header>
    <section>
        <form action="#" method="post" name="form_prod">
            <input type="hidden" name="id" value="null" id="id">
            <!-- descrição -->
            <fieldset>
                <legend>descrição do produto</legend>
                <label for="iddesc">descrição do produto</label>
                <input type="text" name="descricao" id="iddesc">
            </fieldset>
            <!-- saldo -->
            <fieldset>
                <legend>saldo do produto</legend>
                <label for="idsaldo">saldo do produto</label>
                <input type="number" name="saldo" id="idsaldo">
            </fieldset>
            <!-- preço -->
             <fieldset>
                <legend>preço do produto</legend>
                <label for="idpreco">preço do produto</label>
                <input type="number" name="preco" id="idpreco" step="0.01"> <!-- step faz ficar com casas decimal -->
            </fieldset>
            <!-- botões -->
             <input type="submit" value="gravar" id="btnsubmit"> &nbsp; &nbsp;
             <input type="reset" value="limpar" id="btnreset">
        </form>
    </section>

    <!-- criando um modal para mostrar que a pagina esta bloqueada-->
    <div class="modal" id="id_modal">
        <div class="modal-msg">
            <h3>registro gravado. redirecionando para a pagina principal</h3>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>
